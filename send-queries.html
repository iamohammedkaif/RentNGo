<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RentNGo | Customer Support</title>
    <link rel="shortcut icon" href="#">
    <script src="js/jquery-3.2.1.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script>
        $(document).ready(function() {
            $("#head").load("includes/header.html");
            $("#nav_user").load("includes/lhs-user.html");
            $("#foot").load("includes/footer.html");
        });
    </script>
</head>
<body onmouseover="admin.getPhone()">
    <header id="head"></header>
    <nav id="nav_user"></nav>
	<h2>Send us your query/suggestion</h2>
	<table border="2" onmouseover="admin.User()">
        <tr align="center">
            <td>Name</td>
            <td><p id="u_name"></p></td>
        </tr>
        <tr align="center">
            <td>Email</td>
            <td><p id="u_email"></p></td>
        </tr>
        <tr align="center">
            <td>Message</td>
            <td><textarea name="msg" id="msg" cols="40" rows="8"></textarea></td>
        </tr>
        <tr align="center">
            <td  colspan="2">
                <button type="submit" onclick="queries.Submit()">GO</button>
            </td>
        </tr>
    </table>

    <footer id="foot"></footer>
    <script src="js/connection.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/apiService.js"></script>
</body>
</html>
