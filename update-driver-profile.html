<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentNGo | Update Your Profile</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/dashboard.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-storage.js"></script>
    <script>
        $(document).ready(function() {
            $("#head").load("includes/header.html");
            $("#nav_user").load("includes/lhs-user.html");
            $("#foot").load("includes/footer.html");
        });
    </script>
</head>
<body onmouseover="admin.getPhone()">
    <header id="head"></header>
    <div class="form-row">
        <div class="col-sm-3">
            <nav id="nav_user"></nav>
        </div>
    <div class="col-sm-3 mt-5">
    <!-- Driver Details Update -->
     <table border="2" id="tbl-driver-update" align="center" onclick="user.Read(1)">
        <th colspan="2"><h3> Update Your Details</h3></th>
        <tr align="center">
            <td><b>Update Profile Pic</b></td>
            <td>
                <input type="file" value="upload" id="driver-pro-pic" onmouseover="uploader.DriverDP()"/>
                <br/>
                <progress value="0" id="driver-profile-uploader" max="100">0%</progress>
            </td>
        </tr>
        <tr align="center">
            <td><b>Full Name</b></td>
            <td><input id="d_name" type="text"/></td>
        </tr>
		<tr align="center">
            <td><b>Contact no</b></td>
            <td><input id="d_contactNo" type="number"/></td>
		</tr>
        <tr align="center">
            <td><b>Date of Birth</b></td>
            <td><input id="d_dateOfBirth" type="date"/></td>
		</tr>
        <tr align="center">
            <td><b>Address</b></td>
            <td><textarea id="d_address"></textarea></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button id="update" type="submit" onclick="user.DriverUpdate()">Update</button>
            </td>
        </tr>        
    </table>
</div>
    </div>
                
    <footer id="foot"></footer>   
    <script src="js/connection.js"></script>
	<script src="js/logout.js"></script>
	<script src="js/user.js"></script>
	<script src="js/apiService.js"></script>
	<script src="js/uploader.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
